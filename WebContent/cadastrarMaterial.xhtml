<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
    <title>Cadastro de Materiais</title>
</h:head>

<h:body>

    <ui:decorate template="decorator.xhtml"/>
    <h:outputScript library="scripts" name="pt.js"/>
    <h:outputScript library="scripts" name="functions.js"/>
    <h:outputStylesheet library="css" name="styles.css"/>
    <h:form prependId="false">
        <p:inputText value="#{materialBean.material.id}" id="idMaterialHidden" type="hidden"/>
        <p:growl for="message" sticky="false" showDetail="true" life="4000"/>

        <br/>
        <p:fieldset legend="Dados">
            <h:panelGrid columns="2">

                <p:outputLabel for="tpMaterial" value="Tipo de Material"/>
                <p:selectOneMenu id="tpMaterial"
                                 value="#{materialBean.material.tipoMaterial}"
                                 converter="#{converterTipoMaterial}"
                                 converterMessage="O tipo de material deve ser selecionado!"
                                 requiredMessage="O tipo de material deve ser selecionado!"
                                 style="width:350px"
                                 required="true">
                    <f:selectItem itemLabel="Selecione..."
                                  itemValue="#{c}"
                                  noSelectionOption="true" />
                    <f:selectItems value="#{tipoMaterialBean.tiposMaterial}"
                                   var="c"
                                   itemValue="#{c}"
                                   itemLabel="#{c.nome}"/>
                </p:selectOneMenu>

                <p:outputLabel for="nomeMaterial"
                               value="Nome do Material"/>
                <p:inputText id="nomeMaterial"
                             style="width:350px"
                             value="#{materialBean.material.nome}"
                             size="30"
                             required="true"
                             requiredMessage="O nome deve ser preenchido."/>

            </h:panelGrid>
        </p:fieldset>
    </h:form>

    <p:commandButton icon="ui-icon-disk"
                     id="salvarButton"
                     value="Salvar"
                     action="#{materialBean.salvar}"
                     style="margin: 10px"/>
    <p:commandButton icon="ui-icon ui-icon-circle-close"
                     id="cancelarButton"
                     value="Cancelar"
                     action="#{materialBean.cancelar}"
                     style="margin: 10px"/>



    <div class="card">
        <h:form>
            <p:dataTable resizableColumns="true" var="material" value="#{materialBean.materiais}">

                <p:column width="20%" headerText="Material" style="text-align: center" resizable="true" groupRow="true">
                    <h:outputText value="#{material.tipoMaterial.nome}"/>
                </p:column>

                <p:column width="60%" headerText="Nome" resizable="true">
                    <h:outputText value="#{material.nome}"/>
                </p:column>

                <p:column resizable="true" width="20%" style="text-align: center">
                    <f:facet name="header">Ações</f:facet>
                    <h:commandLink action="#{materialBean.alterar(material.id)}">Alterar</h:commandLink>
                    |
                    <h:commandLink action="#{materialBean.excluir(material.id)}" onclick="return excluir();">Excluir</h:commandLink>
                </p:column>

            </p:dataTable>
        </h:form>
    </div>
</h:body>
</html>
