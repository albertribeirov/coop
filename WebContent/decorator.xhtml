<ui:composition>
<p:importConstants type="br.com.cooperativa.util.Constantes" var="Constantes"/>
    <div class="card">
        <h:form>
            <p:growl id="messages"/>

            <p:menubar>
                <p:submenu label="Cadastros" icon="pi pi-fw pi-file">
                    <p:menuitem value="Cooperado" icon="pi pi-fw pi-plus" url="#{Constantes.COOPERADO_CADASTRAR_JSF}"/>
                    <p:menuitem value="Material" icon="pi pi-fw pi-plus" url="#{Constantes.MATERIAL_CADASTRAR_JSF}"/>
                    <p:menuitem value="Tipo de Material" icon="pi pi-fw pi-plus" url="#{Constantes.TIPO_MATERIAL_CADASTRAR_JSF}"/>
                    <p:menuitem value="Entrada no Estoque" icon="pi pi-fw pi-plus" url="#{Constantes.ENTRADA_ESTOQUE_CADASTRAR_JSF}"/>
                    <p:menuitem value="Cliente" icon="pi pi-fw pi-plus" url="#{Constantes.CLIENTE_CADASTRAR_JSF}"/>
                    <p:menuitem value="Morador" icon="pi pi-fw pi-plus" url="#{Constantes.MORADOR_CADASTRAR_JSF}"/>
                </p:submenu>

                <p:submenu label="Estoque" icon="pi pi-fw pi-file">
                    <p:menuitem value="Estoque Atual" icon="pi pi-fw pi-plus" url="#{Constantes.ENTRADA_ESTOQUE_CADASTRAR_JSF}"/>
                    <p:menuitem value="Movimentações do Estoque" icon="pi pi-fw pi-plus" url="#{Constantes.MOVIMENTACAO_ESTOQUE_CADASTRAR_JSF}"/>
                </p:submenu>

                <p:submenu label="Users" icon="pi pi-fw pi-user">
                    <p:menuitem value="New" icon="pi pi-fw pi-user-plus"/>
                    <p:menuitem value="Delete" icon="pi pi-fw pi-user-minus"/>
                    <p:submenu label="Search" icon="pi pi-fw pi-users">
                        <p:submenu label="Filter" icon="pi pi-fw pi-filter">
                            <p:menuitem value="Print" icon="pi pi-fw pi-print"/>
                        </p:submenu>
                        <p:menuitem value="List" icon="pi pi-fw pi-bars"/>
                    </p:submenu>
                </p:submenu>

                <p:submenu label="Events" icon="pi pi-fw pi-calendar">
                    <p:submenu label="Edit" icon="pi pi-fw pi-pencil">
                        <p:menuitem value="Save" icon="pi pi-fw pi-calendar-plus"/>
                        <p:menuitem value="Delete" icon="pi pi-fw pi-calendar-minus"/>
                    </p:submenu>
                    <p:submenu label="Archieve" icon="pi pi-fw pi-calendar-times">
                        <p:menuitem value="Remove" icon="pi pi-fw pi-calendar-minus"/>
                    </p:submenu>
                </p:submenu>

                <p:divider layout="vertical"/>

                <p:menuitem value="Quit" icon="pi pi-fw pi-power-off"/>

                <f:facet name="options">
                    <div class="ui-input-icon-left p-mr-2">
                        <i class="pi pi-fw pi-search"/>
                        <p:inputText placeholder="Search"/>
                    </div>
                    <p:button value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
                </f:facet>
            </p:menubar>
        </h:form>
    </div>
